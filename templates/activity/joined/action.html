{% load i18n %}
    <li class="action joined">
      <!-- TODO: get the glyphicon to show -->
      <span class="glyphicon glyphicon-asterisk"></span>
      <p class="item-title">
{% with action.target.bill as bill %}
    {% if bill %}
        <a href="{{ bill.get_absolute_url }}">{{ bill }}</a>
    {% else %}
        {{ action.target }}
    {% endif %}
{% endwith %}
    </p>
    <p class="item-context">
      {% blocktrans with action.timestamp|timesince as ago %}
      {{ ago }} ago
      {% endblocktrans %}
    </p>
    </li>
