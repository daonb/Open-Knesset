{% extends "site_base.html" %}
{% load i18n %}
{% block extratitle %}{% trans "Comites" %}{% endblock %}
{% block header %}
{% endblock %}
{% block divcontent %}
<h1>{% trans "Comites" %}</h1>
    <div class="item-list">

        </div>
    {% endfor %}
    </div>
{% endblock %}
