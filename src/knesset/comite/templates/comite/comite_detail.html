{% extends "site_base.html" %}
{% load i18n %}
{% block extratitle %}{% trans "Comites" %}{% endblock %}
{% block header %}
{% endblock %}
{% block divcontent %}
<h1>{% trans "Comite" %}&nbsp;{{comite.name}}</h1>
    {{comite.description}}

    <div class="event-list">
    {% for e in comite.events.all %}
        <div class="item {% cycle "alt" "normal" %}">
            <a href="{{ e.get_absolute_url }}" id="event-{{e.id}}">{{e}}</a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
